{% block body %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 col-md-7">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form class="form-horizontal" action="{% url 'tutor_projects:read_projects_from_file' %}" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <input type="file" name="projects_file"/>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-success">Submit</button>
                                </div>
                            </div>
                        </form>

                        {% for description in request.session.desc %}
                             <div class="caption">
                                 {{ description}}
                             </div><br>
                         {% endfor %}


                    </div>
                </div>
            </div>

        </div>

    </div>
{% endblock %}
