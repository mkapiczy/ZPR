<!DOC{% extends 'tutor/base.html' %}
{% block title %}Dodawanie projektów{% endblock %}

{% block body %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 col-md-12">
                <form class="form-horizontal" action="{% url 'tutor_projects:read_projects_from_file' %}"
                      method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <input type="file" name="projects_file"/>
                    <br>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-success">Wczytaj projekty z pliku</button>
                        </div>
                    </div>
                </form>

                <a href="{% url 'tutor_projects:project-add' %}">
                    <button type="button" class="btn btn-success">
                        <span class="glyphicon glyphicon-plus"></span>&nbsp; Dodaj nowy post
                    </button>
                </a> <br><br>

                <div class="panel panel-default">
                    <div class="panel-body">

                        <div class="thumbnail caption">
                            Lista projektów
                        </div>
                        {% if course_projects %}
                            {% for project in course_projects %}
                                <div class="caption">
                                    Nazwa projektu: {{ project.name }} <br><br>
                                    Opis projektu: {{ project.description }}<br><br>
                                    <!-- Delete Project -->
                                    <form action="{% url 'tutor_projects:project-delete' project.id %}" method="post"
                                          style="display: inline;">
                                        {% csrf_token %}
                                        <input type="hidden" name="project_id" value="{{ project.id }}"/>
                                        <button type="submit" class="btn btn-default btn-sm">
                                            <span class="glyphicon glyphicon-trash"></span>
                                        </button>
                                    </form>

                                    <!-- Delete Project -->
                                    <form action="{% url 'tutor_projects:project-update' project.id %}" method="get"
                                          style="display: inline;">
                                        {% csrf_token %}
                                        <input type="hidden" name="project_id" value="{{ project.id }}"/>
                                        <button type="submit" class="btn btn-default btn-sm">
                                            <span class="glyphicon glyphicon-edit"></span>
                                        </button>
                                    </form>
                                </div><br>
                                <hr>
                            {% endfor %}
                        {% endif %}


                    </div>
                </div>
            </div>
        </div>

    </div>
{% endblock %}
