{% extends 'tutor/base.html' %}

{% block body %}
    <div class="albums-container container-fluid">

        <div class="row">
            <div class="col-sm-12">
                <h3>{{ user.username }}'s Tutor Albums</h3>
            </div>
        </div>

    </div>


    {% if all_albums %}
        {% for album in all_albums %}
            <div class="col-sm-4 col-lg-2">
                <div class="thumbnail">
                    <a href="{% url 'student:detail' album.id %}">
                        <img src="{{ album.album_logo.url }}" class="img-responsive">
                    </a>
                    <div class="caption">
                        <h2>{{ album.album_title }}</h2>
                        <h4>{{ album.artist }}</h4>

                        <!-- View Details -->
                        <a href="{% url 'student:detail' album.id %}" class="btn btn-primaty btn-sm" role="button">
                            View Details
                        </a>

                        <!-- Delete Album -->
                        <form action="{% url 'student:album-delete' album.id %}" method="post" style="display: inline;">
                            {% csrf_token %}
                            <input type="hidden" name="album_id" value="{{ album.id }}"/>
                            <button type="submit" class="btn btn-default btn-sm">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </form>

                    </div>
                </div>
            </div>
        {% endfor %}
        {% else %}
            <div class="col-sm-12">
                <br>
                <a href="{% url 'student:album-add' %}">
                    <button type="button" class="btn btn-success">
                        <span class="glyphicon glyphicon-plus"></span>&nbsp; Add an Album
                    </button>
                </a>
            </div>
    {% endif %}
{% endblock %}
